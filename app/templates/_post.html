<div class="media">
    <a href="{{ url_for('user', username=post.author.username) }}"><img src="{{ url_for('static', filename='images/login.jpg') }}" class="align-self-start mr-3 media-image" alt="..."></a>
    <div class="media-body">
        <h5 class="mt-0">{{ post.title }}</h5>
        <p><a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.display_name }}</a> at {{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </div>
</div>
