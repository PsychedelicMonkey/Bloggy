{% block modal %}
<div class="modal-header">
    <h5 class="modal-title" id="modalLabel">Delete post</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form action="{{ url_for('delete_post', uuid=post.uuid) }}" method="post">
    {{ form.hidden_tag() }}
    <div class="modal-body">
        <p>Are you sure you want to delete this post?</p>
        <p><strong>Warning:</strong> you cannot recover this post.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        {{ form.submit(class='btn btn-danger', value='Delete post') }}
    </div>
</form>
{% endblock %}
