{% block modal %}
<div class="modal-header">
    <h5 class="modal-title" id="modalLabel">Send message to {{ user.get_full_name() }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form action="{{ url_for('user.send_message', username=user.username) }}" method="post">
    <div class="modal-body">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.recipient.label }}
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                {{ form.recipient(class='form-control', value=user.username) }}
            </div>
        </div>

        <div class="form-group">
            {{ form.body.label }}
            {{ form.body(class='form-control') }}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        {{ form.submit(class='btn btn-primary') }}
    </div>
</form>
{% endblock %}
